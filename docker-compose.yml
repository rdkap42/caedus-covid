version: '3.7'

x-api-environment:
  &api-environment
  environment:
    - PORT=80
    - APP_ENV=development
    - APP_CONFIG=config.development
    - DATABASE_URL=postgres://postgres:@postgres:5432/postgres
  build:
    context: ./api
    dockerfile: Dockerfile
  volumes:
    - type: bind
      source: ./api
      target: /app
  depends_on:
    - postgres

services:
  postgres:
    image: postgres:alpine

  api:
    <<: *api-environment
    restart: always
    image: api
    ports:
      - "8000:80"
    command: /start-reload.sh